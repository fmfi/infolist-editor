{% extends 'layout.html' %}
{% from 'macros.html' import flashes %}
{% block title %}Exporty{% endblock %}
{% block content %}
<div class="content-100">
  {{ flashes() }}
  <h1>Exporty</h1>
  <form action="{{ url_for('export_vsetkych_sp') }}" method="GET" role="form">
    <div class="form-group">
      <div class="checkbox">
        <label><input name="infolisty_samostatne" type="checkbox" value="true"/> Exportovať informačné listy v samostatných súboroch</label>
      </div>
    </div>
    <div class="form-group">
      <div class="checkbox">
        <label><input name="charakteristiky_samostatne" type="checkbox" value="true"/> Exportovať charakteristiky v samostatných súboroch</label>
      </div>
    </div>
    <div class="form-group">
      <select name="lang" class="form-control">
        <option value="sk">slovenské infolisty</option>
        <option value="en">anglické infolisty</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Export všetkých ŠP</button>
  </form>
</div>
{% endblock %}
